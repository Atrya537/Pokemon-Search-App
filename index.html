<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <h1>Basically a Pokédex</h1>
    <div id="search-div">
      <label for="search-input">Search for Pokémon Name/ID:</label>
      <input type="text" id="search-input" />
      <button id="search-button">
        <span class="material-symbols-outlined"> search </span>
      </button>
    </div>
    <div id="info-container">
      <div id="header-info">
        <h1 id="pokemon-name"><span id="pokemon-id"></span></h1>
        <div id="weight-height">
          <p>Weight: <span id="weight"></span></p>
          <p>Height: <span id="height"></span></p>
        </div>
        <div id="pokemon-image"></div>
        <div id="types"></div>
      </div>
      <h2>Base Stats</h2>
      <div id="stats-container">
        <div class="stat">
          <p>HP</p>
          <p id="hp"></p>
        </div>
        <div class="stat">
          <p>Attack</p>
          <p id="attack"></p>
        </div>
        <div class="stat">
          <p>Defense</p>
          <p id="defense"></p>
        </div>
        <div class="stat">
          <p>Sp. Attack</p>
          <p id="special-attack"></p>
        </div>
        <div class="stat">
          <p>Sp. Defense</p>
          <p id="special-defense"></p>
        </div>
        <div class="stat">
          <p>Speed</p>
          <p id="speed"></p>
        </div>
      </div>
    </div>
  </body>
</html>
